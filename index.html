<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数据分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --primary-green: #30D158;
            --secondary-green: #32D74B;
            --surface-primary: #FFFFFF;
            --surface-secondary: #F2F2F7;
            --surface-tertiary: rgba(255, 255, 255, 0.8);
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --shadow-strong: rgba(0, 0, 0, 0.12);
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, #F2F2F7 0%, #E5E5EA 50%, #F2F2F7 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        
        .main-container {
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-light), 0 0 0 1px rgba(255, 255, 255, 0.5);
            margin: 0 auto;
            max-width: 1200px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--primary-green) 100%);
            color: white;
            padding: 4rem 3rem 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.8" fill="rgba(255,255,255,0.08)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            margin: 0 0 2rem 0;
            position: relative;
            z-index: 1;
        }

        .header .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .header .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .content-area {
            padding: 3rem;
        }

        .upload-zone {
            border: 2px dashed var(--text-tertiary);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            background: var(--surface-secondary);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .upload-zone:hover {
            border-color: var(--primary-blue);
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.03), rgba(48, 209, 88, 0.03));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .upload-zone:hover::before {
            left: 100%;
        }
        
        .upload-zone.dragover {
            border-color: var(--primary-green);
            background: linear-gradient(135deg, rgba(48, 209, 88, 0.1), rgba(90, 200, 250, 0.1));
            transform: scale(1.02);
            box-shadow: 0 12px 40px var(--shadow-strong);
        }

        .upload-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            border: none;
            padding: 16px 32px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(48, 209, 88, 0.3);
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(48, 209, 88, 0.4);
            background: linear-gradient(135deg, var(--secondary-green) 0%, var(--primary-green) 100%);
        }
        
        .result-card {
            background: var(--surface-primary);
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-light);
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        .result-card h5 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .loading.show {
            display: block;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 0.3rem solid var(--surface-secondary);
            border-top: 0.3rem solid var(--primary-blue);
        }
        
        .chart-container {
            height: 400px;
            margin: 2rem 0;
            border-radius: 16px;
            overflow: hidden;
            background: var(--surface-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.1), rgba(90, 200, 250, 0.1));
            color: var(--primary-blue);
        }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: var(--surface-secondary);
            border: none;
            font-weight: 600;
            color: var(--text-primary);
            padding: 1rem;
        }

        .table td {
            border: none;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
        }

        .table-striped tbody tr:nth-child(odd) {
            background: rgba(242, 242, 247, 0.5);
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .bg-primary {
            background: var(--primary-blue) !important;
        }

        .bg-success {
            background: var(--primary-green) !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-area {
                padding: 1.5rem;
            }
            
            .header {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-zone {
                padding: 2rem;
                margin: 1rem 0;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --surface-primary: #1C1C1E;
                --surface-secondary: #2C2C2E;
                --text-primary: #FFFFFF;
                --text-secondary: #EBEBF5;
                --text-tertiary: #8E8E93;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-chart-line me-3"></i>AI数据分析工具</h1>
            <p>上传CSV文件，获得智能数据洞察</p>
            <button class="btn btn-outline-light btn-sm" onclick="aiService.showApiConfigModal()">
                <i class="fas fa-cog me-2"></i>配置AI服务
            </button>
        </div>
        
        <div class="content-area">
            <!-- 文件上传区域 -->
            <div class="upload-zone" id="uploadZone">
                <div id="uploadContent">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h4 style="font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem;">拖拽CSV文件到这里</h4>
                    <p style="color: var(--text-secondary); margin-bottom: 2rem;">或点击选择文件</p>
                    <input type="file" id="fileInput" accept=".csv" class="d-none">
                    <button class="btn" onclick="document.getElementById('fileInput').click()" 
                            style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); 
                                   color: white; 
                                   border: none; 
                                   padding: 12px 24px; 
                                   border-radius: 20px; 
                                   font-weight: 500; 
                                   transition: all 0.3s ease;">
                        <i class="fas fa-folder-open me-2"></i>选择文件
                    </button>
                </div>
            </div>
            
            <!-- 文件信息显示 -->
            <div id="fileInfo" class="result-card" style="display:none;">
                <h5><i class="fas fa-file-csv me-2" style="color: var(--primary-green);"></i>文件信息</h5>
                <div id="fileDetails"></div>
                <button class="btn btn-analyze mt-3" id="analyzeBtn" onclick="analyzeData()">
                    <i class="fas fa-brain me-2"></i>开始AI分析
                </button>
            </div>
            
            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">分析中...</span>
                </div>
                <p class="mt-3" style="color: var(--text-secondary); font-weight: 500;">AI正在分析您的数据...</p>
            </div>
            
            <!-- 分析结果 -->
            <div id="results" style="display:none;">
                <div class="result-card">
                    <h5><i class="fas fa-lightbulb me-2" style="color: var(--primary-blue);"></i>AI分析结果</h5>
                    <div id="aiInsights"></div>
                </div>
                
                <div class="result-card">
                    <h5><i class="fas fa-chart-bar me-2" style="color: var(--primary-green);"></i>数据可视化</h5>
                    <div class="chart-container">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>
                
                <div class="result-card">
                    <h5><i class="fas fa-table me-2" style="color: var(--secondary-blue);"></i>数据预览</h5>
                    <div id="dataPreview" class="table-responsive"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="ai-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
