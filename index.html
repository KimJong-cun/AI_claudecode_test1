<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数据分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .upload-zone {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-zone:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-zone.dragover {
            border-color: #28a745;
            background-color: #f0fff4;
        }
        
        .btn-analyze {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 1rem 0;
            padding: 1.5rem;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .chart-container {
            height: 400px;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-chart-line me-3"></i>AI数据分析工具</h1>
                <p class="mb-3">上传CSV文件，获得智能数据洞察</p>
                <button class="btn btn-outline-light btn-sm" onclick="aiService.showApiConfigModal()">
                    <i class="fas fa-cog me-2"></i>配置AI服务
                </button>
            </div>
            
            <div class="p-4">
                <!-- 文件上传区域 -->
                <div class="upload-zone" id="uploadZone">
                    <div id="uploadContent">
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                        <h4>拖拽CSV文件到这里</h4>
                        <p class="text-muted">或点击选择文件</p>
                        <input type="file" id="fileInput" accept=".csv" class="d-none">
                        <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open me-2"></i>选择文件
                        </button>
                    </div>
                </div>
                
                <!-- 文件信息显示 -->
                <div id="fileInfo" class="result-card" style="display:none;">
                    <h5><i class="fas fa-file-csv me-2"></i>文件信息</h5>
                    <div id="fileDetails"></div>
                    <button class="btn btn-analyze mt-3" id="analyzeBtn" onclick="analyzeData()">
                        <i class="fas fa-brain me-2"></i>开始AI分析
                    </button>
                </div>
                
                <!-- 加载动画 -->
                <div class="loading text-center" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">分析中...</span>
                    </div>
                    <p class="mt-3">AI正在分析您的数据...</p>
                </div>
                
                <!-- 分析结果 -->
                <div id="results" style="display:none;">
                    <div class="result-card">
                        <h5><i class="fas fa-lightbulb me-2"></i>AI分析结果</h5>
                        <div id="aiInsights"></div>
                    </div>
                    
                    <div class="result-card">
                        <h5><i class="fas fa-chart-bar me-2"></i>数据可视化</h5>
                        <div class="chart-container">
                            <canvas id="dataChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="result-card">
                        <h5><i class="fas fa-table me-2"></i>数据预览</h5>
                        <div id="dataPreview" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="ai-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
